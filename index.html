<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jen et ses Saints - Stats Volleyball</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-header: #f8f9fa;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #e8eaed;
            --accent-orange: #ff6b35;
            --accent-orange-dark: #e55a2b;
            --accent-blue: #0056D2;
            --win-color: #34a853;
            --loss-color: #ea4335;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            max-width: 600px;
            margin: 0 auto;
        }

        .app-container {
            padding: 24px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        .header-content {
            display: flex;
            flex-direction: column;
        }

        .header-title {
            font-family: 'Google Sans', sans-serif;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .header-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Bandeau match en cours */
        .resume-banner {
            display: none;
            align-items: center;
            gap: 14px;
            padding: 14px 18px;
            background: linear-gradient(135deg, #fff8f4, #fff1eb);
            border: 1px solid var(--accent-orange);
            border-radius: 12px;
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .resume-banner.visible {
            display: flex;
        }

        .resume-banner:hover {
            box-shadow: 0 2px 12px rgba(255, 107, 53, 0.2);
            transform: translateY(-1px);
        }

        .resume-banner:active {
            transform: scale(0.98);
        }

        .resume-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .resume-icon svg {
            fill: white;
        }

        .resume-content {
            flex: 1;
            min-width: 0;
        }

        .resume-title {
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--accent-orange-dark);
        }

        .resume-detail {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .resume-arrow {
            color: var(--accent-orange);
            font-size: 20px;
            flex-shrink: 0;
        }

        /* Menu principal */
        .menu-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .menu-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 24px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .menu-btn:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 2px 8px rgba(0, 86, 210, 0.15);
        }

        .menu-btn:active {
            transform: scale(0.98);
        }

        .menu-btn-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .menu-btn-icon.team { background: linear-gradient(135deg, #1a73e8, #4285f4); }
        .menu-btn-icon.stats { background: linear-gradient(135deg, #34a853, #4caf50); }
        .menu-btn-icon.match { background: linear-gradient(135deg, #ff6b35, #f7931e); }

        .menu-btn-content {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .menu-btn-title {
            font-family: 'Google Sans', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .menu-btn-desc {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .menu-btn-arrow {
            margin-left: auto;
            color: var(--text-secondary);
            font-size: 20px;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding-top: 24px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .footer span {
            color: var(--accent-orange);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <img src="logo-jen.png" alt="Jen et ses Saints" class="logo">
            <div class="header-content">
                <h1 class="header-title">Jen et ses Saints</h1>
                <p class="header-subtitle">Stats Volleyball FSGT 4×4</p>
            </div>
        </header>

        <!-- Bandeau match en cours -->
        <div id="resumeBanner" class="resume-banner" onclick="resumeMatch()">
            <div class="resume-icon">
                <svg width="20" height="20" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </div>
            <div class="resume-content">
                <div class="resume-title">Match en cours</div>
                <div class="resume-detail" id="resumeDetail"></div>
            </div>
            <span class="resume-arrow">›</span>
        </div>

        <!-- Menu principal -->
        <nav class="menu-section">
            <a href="equipe.html" class="menu-btn">
                <div class="menu-btn-icon team">
                    <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                    </svg>
                </div>
                <div class="menu-btn-content">
                    <span class="menu-btn-title">Équipe manager</span>
                    <span class="menu-btn-desc">Gérer les joueurs et joueuses</span>
                </div>
                <span class="menu-btn-arrow">›</span>
            </a>

            <a href="historique.html" class="menu-btn">
                <div class="menu-btn-icon stats">
                    <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                    </svg>
                </div>
                <div class="menu-btn-content">
                    <span class="menu-btn-title">Stats matchs passés</span>
                    <span class="menu-btn-desc">Historique et statistiques</span>
                </div>
                <span class="menu-btn-arrow">›</span>
            </a>

            <a href="nouveau-match.html" class="menu-btn">
                <div class="menu-btn-icon match">
                    <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </div>
                <div class="menu-btn-content">
                    <span class="menu-btn-title">Nouveau match</span>
                    <span class="menu-btn-desc">Démarrer une prise de stats</span>
                </div>
                <span class="menu-btn-arrow">›</span>
            </a>
        </nav>

        <!-- Footer -->
        <footer class="footer">
            FSGT 4×4 • Saison 2025-2026
        </footer>
    </div>

    <script src="storage.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkInProgressMatch();
        });

        function checkInProgressMatch() {
            const currentId = Storage.getCurrentMatchId();
            const banner = document.getElementById('resumeBanner');
            const detail = document.getElementById('resumeDetail');

            if (currentId) {
                const match = Storage.getMatchById(currentId);
                if (match && match.status !== 'completed') {
                    // Construire le détail
                    const opponent = match.opponent || 'Adversaire';
                    const setScore = Storage.getSetScore(match);
                    const setInfo = `Sets ${setScore.homeWins}-${setScore.awayWins}`;

                    // Score du set en cours
                    let currentSetInfo = '';
                    if (match.sets && match.sets.length > 0) {
                        const lastSet = match.sets[match.sets.length - 1];
                        if (!lastSet.completed) {
                            const h = lastSet.homeScore || 0;
                            const a = lastSet.awayScore || 0;
                            currentSetInfo = ` • Set ${match.sets.length} : ${h}-${a}`;
                        }
                    }

                    detail.textContent = `vs ${opponent} — ${setInfo}${currentSetInfo}`;
                    banner.classList.add('visible');
                    return;
                }
            }

            // Vérifier aussi s'il y a un match in_progress sans pointeur actif
            const allMatches = Storage.getAllMatches();
            const inProgress = allMatches.find(m => m.status === 'in_progress');
            if (inProgress) {
                const opponent = inProgress.opponent || 'Adversaire';
                const setScore = Storage.getSetScore(inProgress);
                detail.textContent = `vs ${opponent} — Sets ${setScore.homeWins}-${setScore.awayWins}`;
                banner.classList.add('visible');
                banner.dataset.matchId = inProgress.id;
            }
        }

        function resumeMatch() {
            const banner = document.getElementById('resumeBanner');
            let matchId = banner.dataset.matchId || Storage.getCurrentMatchId();

            if (!matchId) return;

            const match = Storage.getMatchById(matchId);
            if (!match) {
                window.location.href = 'nouveau-match.html';
                return;
            }

            // Activer le pointeur et rediriger vers la bonne page
            Storage.setCurrentMatchId(matchId);
            window.location.href = Storage.getResumeTarget(match);
        }
    </script>
</body>
</html>
