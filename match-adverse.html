<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composition Adverse - Jen et ses Saints</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-header: #f8f9fa;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #e8eaed;
            --accent-orange: #ff6b35;
            --accent-blue: #0056D2;
            --accent-gold: #D4A400;
            --win-color: #34a853;
            --loss-color: #ea4335;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            max-width: 600px;
            margin: 0 auto;
        }

        .app-container {
            padding: 24px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--bg-header);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: var(--text-primary);
        }

        .back-btn:hover {
            background: var(--border-color);
        }

        .header-content {
            flex: 1;
        }

        .header-title {
            font-family: 'Google Sans', sans-serif;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .header-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Match info card */
        .match-info-card {
            background: var(--bg-header);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .match-info-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .match-info-icon {
            font-size: 24px;
        }

        .match-info-details {
            flex: 1;
        }

        .match-opponent {
            font-family: 'Google Sans', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .match-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .location-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .location-badge.domicile {
            background: #d1fae5;
            color: #059669;
        }

        .location-badge.exterieur {
            background: #fee2e2;
            color: #dc2626;
        }

        .level-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            background: #f3e8ff;
            color: #7c3aed;
            margin-left: 8px;
        }

        /* Section */
        .section {
            margin-bottom: 24px;
            flex: 1;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .section-title {
            font-family: 'Google Sans', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .player-count {
            font-size: 13px;
            color: var(--text-secondary);
            background: var(--bg-header);
            padding: 4px 12px;
            border-radius: 12px;
        }

        .player-count.warning {
            background: #fee2e2;
            color: var(--loss-color);
        }

        .player-count.ok {
            background: #d1fae5;
            color: #059669;
        }

        /* Add player form */
        .add-player-form {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .form-input {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .add-btn {
            padding: 12px 20px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .add-btn:hover {
            background: #0047b3;
        }

        .add-btn:disabled {
            background: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Players list */
        .players-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .player-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-primary);
        }

        .player-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--bg-header);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .player-name {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .player-actions {
            display: flex;
            gap: 4px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            color: var(--text-secondary);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .action-btn.delete:hover {
            background: #fee2e2;
            color: var(--loss-color);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 32px 24px;
            color: var(--text-secondary);
            border: 1px dashed var(--border-color);
            border-radius: 12px;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* Validate button */
        .validate-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 16px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Google Sans', sans-serif;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: auto;
        }

        .validate-btn:hover {
            background: #0047b3;
        }

        .validate-btn:disabled {
            background: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Edit modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 360px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-family: 'Google Sans', sans-serif;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            text-align: center;
        }

        .modal-form-group {
            margin-bottom: 20px;
        }

        .modal-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .modal-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background: var(--bg-header);
        }

        .btn-save {
            flex: 1;
            padding: 12px;
            border: none;
            background: var(--accent-blue);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-save:hover {
            background: #0047b3;
        }

        /* Back modal */
        .modal-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #fef3c7;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .modal-message {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.5;
            text-align: center;
        }

        .btn-cancel-match {
            flex: 1;
            padding: 12px;
            border: none;
            background: var(--loss-color);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel-match:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <button class="back-btn" onclick="handleBack()">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <div class="header-content">
                <h1 class="header-title">Composition Adverse</h1>
                <p class="header-subtitle" id="opponentName">√âquipe adverse</p>
            </div>
        </header>

        <!-- Match info -->
        <div class="match-info-card" id="matchInfoCard">
            <!-- Rempli dynamiquement -->
        </div>

        <!-- Section joueurs adverses -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Joueurs adverses</h2>
                <span class="player-count" id="playerCount">0 joueurs</span>
            </div>

            <!-- Formulaire d'ajout -->
            <div class="add-player-form">
                <input type="text" 
                       class="form-input" 
                       id="playerNameInput" 
                       placeholder="Nom du joueur"
                       onkeypress="handleKeyPress(event)">
                <button class="add-btn" onclick="addPlayer()">
                    <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Ajouter
                </button>
            </div>

            <!-- Liste des joueurs -->
            <div class="players-list" id="playersList">
                <div class="empty-state" id="emptyState">
                    <p>Aucun joueur ajout√©</p>
                </div>
            </div>
        </section>

        <!-- Bouton valider -->
        <button class="validate-btn" id="validateBtn" onclick="validateComposition()" disabled>
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
            Valider et commencer le match
        </button>
    </div>

    <!-- Modal modification -->
    <div class="modal-overlay" id="editModal" onclick="closeEditModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <h3 class="modal-title">Modifier le joueur</h3>
            <div class="modal-form-group">
                <label class="modal-label" for="editPlayerName">Nom</label>
                <input type="text" class="modal-input" id="editPlayerName" placeholder="Nom du joueur">
                <input type="hidden" id="editPlayerIndex">
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeEditModal()">Annuler</button>
                <button class="btn-save" onclick="saveEdit()">Enregistrer</button>
            </div>
        </div>
    </div>

    <!-- Modal retour -->
    <div class="modal-overlay" id="backModal" onclick="closeBackModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-icon">
                <svg width="24" height="24" fill="#d97706" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            </div>
            <h3 class="modal-title">Annuler la cr√©ation ?</h3>
            <p class="modal-message">Voulez-vous annuler la cr√©ation de ce match ? Les donn√©es non enregistr√©es seront perdues.</p>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeBackModal()">Continuer</button>
                <button class="btn-cancel-match" onclick="confirmCancel()">Annuler le match</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (compat CDN) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-sync.js"></script>

    <script src="storage.js"></script>
    <script>
        // R√©cup√©rer les donn√©es
        const currentMatch = Storage.getCurrentMatch();
        
        // Liste des joueurs adverses
        let adversePlayers = [];

        // Afficher les infos du match
        function renderMatchInfo() {
            const container = document.getElementById('matchInfoCard');
            const subtitleEl = document.getElementById('opponentName');
            
            if (!currentMatch) {
                container.innerHTML = '<p>Aucun match s√©lectionn√©</p>';
                return;
            }

            subtitleEl.textContent = currentMatch.opponent;

            if (currentMatch.type === 'championnat') {
                const locationClass = currentMatch.location === 'domicile' ? 'domicile' : 'exterieur';
                const locationLabel = currentMatch.location === 'domicile' ? 'Domicile' : 'Ext√©rieur';
                container.innerHTML = `
                    <div class="match-info-row">
                        <span class="match-info-icon">üèê</span>
                        <div class="match-info-details">
                            <div class="match-opponent">vs ${currentMatch.opponent}</div>
                            <div class="match-meta">
                                Match ${currentMatch.matchNumber} ‚Ä¢ 
                                <span class="location-badge ${locationClass}">${locationLabel}</span>
                            </div>
                        </div>
                    </div>
                `;
            } else if (currentMatch.type === 'ginette') {
                container.innerHTML = `
                    <div class="match-info-row">
                        <span class="match-info-icon">üèÜ</span>
                        <div class="match-info-details">
                            <div class="match-opponent">vs ${currentMatch.opponent}</div>
                            <div class="match-meta">
                                ${currentMatch.round}
                                <span class="level-badge">${currentMatch.level}</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Rendu de la liste des joueurs
        function renderPlayersList() {
            const container = document.getElementById('playersList');
            const emptyState = document.getElementById('emptyState');
            const playerCount = document.getElementById('playerCount');
            const validateBtn = document.getElementById('validateBtn');

            if (adversePlayers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" id="emptyState">
                        <p>Aucun joueur ajout√©</p>
                    </div>
                `;
                playerCount.textContent = '0 joueurs';
                playerCount.classList.remove('ok');
                playerCount.classList.add('warning');
                validateBtn.disabled = true;
                return;
            }

            container.innerHTML = adversePlayers.map((player, index) => `
                <div class="player-item">
                    <span class="player-number">${index + 1}</span>
                    <span class="player-name">${player}</span>
                    <div class="player-actions">
                        <button class="action-btn" onclick="openEditModal(${index})" title="Modifier">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                            </svg>
                        </button>
                        <button class="action-btn delete" onclick="deletePlayer(${index})" title="Supprimer">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');

            playerCount.textContent = `${adversePlayers.length} joueur${adversePlayers.length > 1 ? 's' : ''}`;
            
            if (adversePlayers.length >= 4) {
                playerCount.classList.add('ok');
                playerCount.classList.remove('warning');
                validateBtn.disabled = false;
            } else {
                playerCount.classList.remove('ok');
                playerCount.classList.add('warning');
                validateBtn.disabled = true;
            }
        }

        // Ajouter un joueur
        function addPlayer() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim();
            
            if (name) {
                adversePlayers.push(name);
                input.value = '';
                input.focus();
                renderPlayersList();
            }
        }

        // G√©rer la touche Entr√©e
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addPlayer();
            }
        }

        // Ouvrir modal modification
        function openEditModal(index) {
            document.getElementById('editPlayerName').value = adversePlayers[index];
            document.getElementById('editPlayerIndex').value = index;
            document.getElementById('editModal').classList.add('active');
            document.getElementById('editPlayerName').focus();
        }

        // Fermer modal modification
        function closeEditModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('editModal').classList.remove('active');
        }

        // Sauvegarder modification
        function saveEdit() {
            const index = parseInt(document.getElementById('editPlayerIndex').value);
            const name = document.getElementById('editPlayerName').value.trim();
            
            if (name) {
                adversePlayers[index] = name;
                renderPlayersList();
                closeEditModal();
            }
        }

        // Supprimer un joueur
        function deletePlayer(index) {
            if (confirm(`√ätes-vous s√ªr de vouloir supprimer ${adversePlayers[index]} ?`)) {
                adversePlayers.splice(index, 1);
                renderPlayersList();
            }
        }

        // Valider la composition
        function validateComposition() {
            // Sauvegarder la composition adverse dans le match courant
            const matchData = {
                ...currentMatch,
                adversePlayers: adversePlayers
            };
            
            Storage.saveCurrentMatch(matchData);
            
            // Rediriger vers la page de composition du set
            window.location.href = 'match-set-composition.html';
        }

        // Retour
        function handleBack() {
            document.getElementById('backModal').classList.add('active');
        }

        function closeBackModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('backModal').classList.remove('active');
        }

        function confirmCancel() {
            Storage.cancelCurrentMatch();
            window.location.href = 'nouveau-match.html';
        }

        // [DEV TEST] Auto-remplissage des joueurs adverses ‚Äî √Ä RETIRER
        if (typeof DevTestMode !== 'undefined') {
            const autoPlayers = DevTestMode.ensureAwayPlayers();
            if (autoPlayers) {
                adversePlayers = [...autoPlayers];
            }
        }

        // Init
        renderMatchInfo();
        renderPlayersList();
        document.getElementById('playerNameInput').focus();
    </script>
</body>
</html>
