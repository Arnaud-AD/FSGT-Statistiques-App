<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Équipe Manager - Jen et ses Saints</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-header: #f8f9fa;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #e8eaed;
            --accent-orange: #ff6b35;
            --accent-blue: #0056D2;
            --win-color: #34a853;
            --loss-color: #ea4335;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            max-width: 600px;
            margin: 0 auto;
        }

        .app-container {
            padding: 24px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--bg-header);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            text-decoration: none;
            color: var(--text-primary);
        }

        .back-btn:hover {
            background: var(--border-color);
        }

        .header-content {
            flex: 1;
        }

        .header-title {
            font-family: 'Google Sans', sans-serif;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .header-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Section */
        .section {
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .section-title {
            font-family: 'Google Sans', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .player-count {
            font-size: 13px;
            color: var(--text-secondary);
            background: var(--bg-header);
            padding: 4px 12px;
            border-radius: 12px;
        }

        /* Table */
        .table-container {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-header);
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 16px;
            font-size: 14px;
            color: var(--text-primary);
            border-top: 1px solid var(--border-color);
        }

        tbody tr:hover {
            background: var(--bg-header);
        }

        .poste-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 4px;
            margin-bottom: 4px;
        }

        .poste-passeur {
            background: #ede9fe;
            color: #7c3aed;
        }

        .poste-r4 {
            background: #dbeafe;
            color: #2563eb;
        }

        .poste-centre {
            background: #fee2e2;
            color: #dc2626;
        }

        .poste-pointu {
            background: #dcfce7;
            color: #16a34a;
        }

        .actions-cell {
            text-align: right;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .action-btn.delete:hover {
            background: #fee2e2;
            color: var(--loss-color);
        }

        /* Add button */
        .add-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px;
            margin-top: 16px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Google Sans', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background: #0047b3;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-family: 'Google Sans', sans-serif;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .form-select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .poste-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1 1 calc(50% - 4px);
            min-width: 120px;
        }

        .checkbox-item:hover {
            border-color: var(--accent-blue);
            background: #f0f7ff;
        }

        .checkbox-item:has(input:checked) {
            border-color: var(--accent-blue);
            background: #e8f2ff;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-blue);
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--text-primary);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            background: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background: var(--bg-header);
        }

        .btn-save {
            flex: 1;
            padding: 12px;
            border: none;
            background: var(--accent-blue);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-save:hover {
            background: #0047b3;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="back-btn">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </a>
            <div class="header-content">
                <h1 class="header-title">Équipe Manager</h1>
                <p class="header-subtitle">Jen et ses Saints</p>
            </div>
        </header>

        <!-- Section joueurs -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Joueurs</h2>
                <span class="player-count" id="playerCount">0 joueurs</span>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Prénom</th>
                            <th>Poste</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="playersTable">
                        <!-- Joueurs ajoutés dynamiquement -->
                    </tbody>
                </table>
                <div class="empty-state" id="emptyState">
                    <svg fill="currentColor" viewBox="0 0 24 24">
                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                    </svg>
                    <p>Aucun joueur dans l'équipe</p>
                </div>
            </div>

            <button class="add-btn" onclick="openModal()">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                Ajouter un joueur
            </button>
        </section>
    </div>

    <!-- Modal ajout joueur -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <h3 class="modal-title" id="modalTitle">Ajouter un joueur</h3>
            <form id="playerForm" onsubmit="savePlayer(event)">
                <input type="hidden" id="editIndex" value="-1">
                <div class="form-group">
                    <label class="form-label" for="prenom">Prénom</label>
                    <input type="text" class="form-input" id="prenom" placeholder="Entrer le prénom" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Poste(s)</label>
                    <div class="poste-checkboxes" id="posteCheckboxes">
                        <label class="checkbox-item">
                            <input type="checkbox" name="poste" value="Passeur">
                            <span class="checkbox-label">Passeur</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="poste" value="R4">
                            <span class="checkbox-label">R4</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="poste" value="Centre">
                            <span class="checkbox-label">Centre</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="poste" value="Pointu">
                            <span class="checkbox-label">Pointu</span>
                        </label>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK (compat CDN) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin-config.js"></script>
    <script src="firebase-sync.js"></script>

    <script src="storage.js"></script>
    <script>
        // Données des joueurs (stockées en localStorage)
        let players = Storage.getPlayers();

        // Rendu du tableau
        function renderTable() {
            const tbody = document.getElementById('playersTable');
            const emptyState = document.getElementById('emptyState');
            const playerCount = document.getElementById('playerCount');

            if (players.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                tbody.innerHTML = players.map((player, index) => {
                    const postes = Array.isArray(player.poste) ? player.poste : [player.poste];
                    const posteBadges = postes.map(p => 
                        `<span class="poste-badge poste-${getPosteClass(p)}">${p}</span>`
                    ).join('');
                    return `
                    <tr>
                        <td>${player.prenom}</td>
                        <td>${posteBadges}</td>
                        <td class="actions-cell">
                            <button class="action-btn" onclick="editPlayer(${index})" title="Modifier">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                </svg>
                            </button>
                            <button class="action-btn delete" onclick="deletePlayer(${index})" title="Supprimer">
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                `}).join('');
            }

            playerCount.textContent = `${players.length} joueur${players.length > 1 ? 's' : ''}`;
        }

        // Classe CSS pour le poste
        function getPosteClass(poste) {
            const classes = {
                'Passeur': 'passeur',
                'R4': 'r4',
                'Centre': 'centre',
                'Pointu': 'pointu'
            };
            return classes[poste] || 'r4';
        }

        // Ouvrir modal
        function openModal(editIdx = -1) {
            const modal = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            const editIndex = document.getElementById('editIndex');
            const prenom = document.getElementById('prenom');
            const checkboxes = document.querySelectorAll('input[name="poste"]');

            // Reset checkboxes
            checkboxes.forEach(cb => cb.checked = false);

            if (editIdx >= 0) {
                title.textContent = 'Modifier le joueur';
                editIndex.value = editIdx;
                prenom.value = players[editIdx].prenom;
                
                // Cocher les postes existants
                const postes = Array.isArray(players[editIdx].poste) ? players[editIdx].poste : [players[editIdx].poste];
                checkboxes.forEach(cb => {
                    if (postes.includes(cb.value)) {
                        cb.checked = true;
                    }
                });
            } else {
                title.textContent = 'Ajouter un joueur';
                editIndex.value = -1;
                prenom.value = '';
            }

            modal.classList.add('active');
            prenom.focus();
        }

        // Fermer modal
        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('modalOverlay').classList.remove('active');
        }

        // Sauvegarder joueur
        function savePlayer(event) {
            event.preventDefault();
            const editIndex = parseInt(document.getElementById('editIndex').value);
            const prenom = document.getElementById('prenom').value.trim();
            
            // Récupérer les postes cochés
            const checkboxes = document.querySelectorAll('input[name="poste"]:checked');
            const postes = Array.from(checkboxes).map(cb => cb.value);
            
            if (postes.length === 0) {
                alert('Veuillez sélectionner au moins un poste');
                return;
            }

            if (editIndex >= 0) {
                players[editIndex] = { prenom, poste: postes };
            } else {
                players.push({ prenom, poste: postes });
            }

            localStorage.setItem('volleyball_players', JSON.stringify(players));
            syncRoster();
            renderTable();
            closeModal();
        }

        // Modifier joueur
        function editPlayer(index) {
            openModal(index);
        }

        // Supprimer joueur
        function deletePlayer(index) {
            if (confirm(`Êtes-vous sûr de vouloir supprimer ${players[index].prenom} de l'équipe ?`)) {
                players.splice(index, 1);
                localStorage.setItem('volleyball_players', JSON.stringify(players));
                syncRoster();
                renderTable();
            }
        }

        // Sync roster vers Firebase (non-bloquant)
        function syncRoster() {
            if (typeof FirebaseSync !== 'undefined' && FirebaseSync.isConfigured() && typeof auth !== 'undefined' && auth.currentUser) {
                FirebaseSync.saveRoster(players).catch(() => {});
            }
        }

        // Init : charger roster Firebase (prioritaire) puis local
        async function initRoster() {
            // Tenter de charger le roster depuis Firebase
            if (typeof FirebaseSync !== 'undefined' && FirebaseSync.isConfigured()) {
                try {
                    const firebaseRoster = await FirebaseSync.getRoster();
                    if (firebaseRoster && firebaseRoster.length > 0) {
                        localStorage.setItem(Storage.KEYS.PLAYERS, JSON.stringify(firebaseRoster));
                        players = firebaseRoster;
                    }
                } catch (err) {
                    console.warn('[Équipe] Firebase indisponible, roster local uniquement');
                }
            }

            renderTable();
        }

        initRoster();
    </script>
</body>
</html>
